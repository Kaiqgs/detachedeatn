<div class="d-flex flex-column gap-4">
  <div class="card">
    <div class="card-body">
      <app-meal #mealForm (onSubmit)="onSubmit($event)"></app-meal>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
        <button class="btn btn-primary" (click)="mealForm.onSubmission()">
          <i class="bi bi-plus-circle me-1"></i>
          anotar
        </button>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Refeições do Dia</h5>
        <input type="date" class="form-control w-auto" [value]="selectedDate" (change)="onDateChange($event)">
      </div>
      <div class="card-body">
        <app-meal 
          (onSubmit)="onSubmit($event)" 
          [initialData]="currentMeal">
        </app-meal>
        <div class="mt-4">
          <div *ngIf="todaysMeals.length === 0" class="text-center text-muted">
            Nenhuma refeição registrada neste dia.
          </div>
          <div *ngFor="let meal of todaysMeals" class="card mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h5 class="card-title">{{ meal.place }}</h5>
                  <p class="card-text">{{ meal.description }}</p>
                  <p class="card-text text-muted">
                    <small>{{ formatTime(meal.datetime) }}</small>
                    <br>
                    <em>{{ meal.emotion }}</em>
                  </p>
                </div>
                <div class="btn-group">
                  <button class="btn btn-outline-primary btn-sm" (click)="startEditing(meal)" [disabled]="editingMealId !== null">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-outline-danger btn-sm" (click)="deleteMeal(meal.id!)" [disabled]="editingMealId !== null">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
